<div class="panel-container"
     *ngIf="floors?.length && carCount"
     [style]="getPanelStyle()">
  <div class="button-container"
       *ngIf="floors"
       [style]="getPanelStyle()">
    <button *ngFor="let floor of floors"
            mat-mini-fab
            (click)="onRequest(floor)"
            [ngClass]="getButtonStyle(floor.id)">{{floor.name}}</button>
  </div>
</div>
